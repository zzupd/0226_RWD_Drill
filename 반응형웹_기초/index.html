<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style media = "screen and (min-width: 1000px)">

            div#wrap { background-color: #08f; }
               /* 최소 화면폭이 1000px 이상일 때 */
    </style>
    <style>
        body {
            margin: 0;
        }
        div#wrap {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        @media screen and (max-width: 999px) {
            div#wrap { background-color: #f80; }
        }       /* 최대 화면폭이 999px 이하일 때 */
    </style>
</head>

<body>
    <div id="wrap">
        <h1>반응형 웹</h1>

    </div>
</body></html>
